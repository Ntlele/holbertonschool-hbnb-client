<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div><img src="logo.png" alt=""></div>
            <div><a href="login.html" id="login-link">Login</a></div>
            
        </nav>
    </header>
    <main>
        <section id="filter">
            <h1>Available Places</h1>
            <label for="country-filter">Filter by Country:</label>
            <select id="country-filter">
                <!-- Options will be populated dynamically -->
                 <option value="All">All</option>
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button>View Details</button>
            </div>
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button>View Details</button>
            </div>
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button>View Details</button>
            </div>
        </section>
    </main>
    <footer class="foot">
        <P>&copy; 2024 HBnB Evolution. All rights reserved.</P>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
